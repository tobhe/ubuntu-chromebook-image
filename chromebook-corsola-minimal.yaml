name: ubuntu-chromebook-corsola-minimal
display-name: Ubuntu Preinstalled Minimal Chromebook Corsola
revision: 0
architecture: arm64
series: oracular
class: preinstalled
kernel: linux-chromebook
gadget:
  url: "file://gadget"
  type: "prebuilt"
rootfs:
  archive: ubuntu
  components:
    - main
    - restricted
    - universe
    - multiverse
  mirror: "http://ports.ubuntu.com/ubuntu-ports/"
  sources-list-deb822: true
  pocket: updates
  seed:
    urls:
      - "git://git.launchpad.net/~ubuntu-core-dev/ubuntu-seeds/+git/"
    branch: oracular
    names:
      - minimal
      - standard
customization:
  cloud-init:
    user-data: |
      #cloud-config
      chpasswd:
      expire: true
      users:
        - name: ubuntu
          password: ubuntu
          type: text
  extra-snaps:
    - name: snapd
  extra-packages:
    - name: ubuntu-corsola-settings
    - name: snapd
  extra-ppas:
    - name: tobhe/chromebook
      keep-enabled: yes
artifacts:
  img:
    - name: ubuntu-24.10-preinstalled-minimal-arm64+corsola.img
  manifest:
    name: ubuntu-24.10-preinstalled-minimal-arm64+corsola.manifest
